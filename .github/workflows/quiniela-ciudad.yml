name: Scraper Quiniela - Ciudad (Dedicado)

on:
  schedule:
    # Ciudad: Ejecutar cada 3 horas (m√°s frecuente porque falla m√°s)
    # 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC
    - cron: '0 */3 * * *'
  workflow_dispatch:  # Permite ejecuci√≥n manual

jobs:
  scrape-ciudad:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./scripts
        run: npm install
      
      - name: Run Scraper - Ciudad
        working-directory: ./scripts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "üî§ Scrapeando Ciudad (con letras)..."
          echo "üìÖ Fecha: $(date)"
          echo "‚è∞ Hora UTC: $(date -u)"
          echo ""
          node scraper-ciudad.js
      
      - name: Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-ciudad-${{ github.run_number }}
          path: scripts/*.log
          retention-days: 7
      
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Scraping de Ciudad completado exitosamente"
          echo "üéâ Sorteo guardado en la base de datos"

