name: Scraper Quiniela - Nocturna

on:
  schedule:
    # Nocturna: 9:00 PM ARG (00:00 UTC d√≠a siguiente)
    # Ejecutar 23:59 UTC, sleep 55s, empezar 5s antes del sorteo
    - cron: '59 23 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./scripts
        run: npm install
      
      - name: Wait 55 seconds (start 5s before sorteo)
        run: |
          echo "‚è≥ Esperando 55 segundos para empezar 5s antes del sorteo..."
          sleep 55
      
      - name: Run Scraper - Nocturna
        working-directory: ./scripts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "üé∞ Scrapeando Nocturna..."
          node scraper-by-turno.js nocturna
      
      - name: Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-nocturna
          path: scripts/*.log
          retention-days: 7

