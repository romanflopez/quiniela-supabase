<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela Live Viewer | Resultados LOTBA</title>
    <style>
        /* Estilos de Gambling/High Contrast UI */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Fondo oscuro */
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #ffcc00; /* Dorado/Amarillo de apuesta */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        /* Selector de Turnos */
        .controls {
            background-color: #333333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #cccccc;
            margin-right: 10px;
        }

        #turno-selector {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        /* Contenedor de Resultados (Grilla) */
        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Tarjeta de Sorteo */
        .card {
            background-color: #2c2c2c;
            border: 2px solid #ffcc00;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .turno {
            font-size: 1.4em;
            font-weight: bold;
            color: #00ff99; /* Verde Ne√≥n */
        }

        .jurisdiccion {
            font-size: 0.85em;
            color: #ffcc00;
            font-weight: bold;
            background-color: #222;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .fecha {
            font-size: 0.9em;
            color: #aaa;
        }

        /* Estilo de la Cabeza (El m√°s importante) */
        .cabeza-container {
            text-align: center;
            background-color: #440000; /* Rojo Oscuro */
            border: 3px solid #ff0000;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .cabeza-label {
            font-size: 1em;
            color: #ccc;
        }

        .cabeza-numero {
            font-size: 3em;
            font-weight: 900;
            color: #ff0000; /* Rojo Brillante */
            text-shadow: 0 0 10px #ff0000;
        }

        /* Bloque de Letras */
        .letras-container {
            text-align: center;
            margin-bottom: 15px;
            padding: 8px;
            background-color: #383838;
            border-radius: 4px;
        }

        .letras-label {
            font-weight: bold;
            color: #00ff99;
            margin-bottom: 5px;
        }

        .letras-text {
            font-size: 1.2em;
            color: #fff;
            letter-spacing: 3px;
        }

        /* Extracto de los 20 n√∫meros */
        .extracto-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 10px;
            font-size: 0.9em;
            padding-top: 10px;
            border-top: 1px solid #3a3a3a;
        }

        .extracto-item {
            color: #ccc;
        }

        .loading, .error {
            text-align: center;
            font-size: 1.5em;
            padding: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ü§ë Quiniela Live Viewer (Demo)</h1>

        <div class="controls">
            <div class="control-group">
                <label for="jurisdiccion-selector">Jurisdicci√≥n:</label>
                <select id="jurisdiccion-selector">
                    <option value="Todas">Todas</option>
                    <option value="Ciudad">Ciudad üî§</option>
                    <option value="BsAs">Buenos Aires</option>
                    <option value="SantaFe">Santa Fe</option>
                    <option value="Cordoba">C√≥rdoba</option>
                </select>
            </div>
            <div class="control-group">
                <label for="turno-selector">Turno:</label>
                <select id="turno-selector">
                    <option value="Todos">Todos</option>
                    <option value="La Previa">La Previa</option>
                    <option value="Primera">Primera</option>
                    <option value="Matutina">Matutina</option>
                    <option value="Vespertina">Vespertina</option>
                    <option value="Nocturna">Nocturna</option>
                </select>
            </div>
        </div>

        <div id="results-container">
            <div class="loading" id="loading">Cargando resultados en tiempo real...</div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è REEMPLAZA TU URL DE LA API AQU√ç (SIN filtro = TODAS las jurisdicciones)
        const API_URL = 'https://vvtujkedjalepkhbycpv.supabase.co/functions/v1/quiniela-api';
        
        const resultsContainer = document.getElementById('results-container');
        const turnoSelector = document.getElementById('turno-selector');
        const jurisdiccionSelector = document.getElementById('jurisdiccion-selector');
        let allResults = []; // Almacenar√° todos los resultados crudos una vez cargados

        // Funci√≥n para renderizar una √∫nica tarjeta de sorteo
        const renderCard = (sorteo) => {
            const mostrarLetras = sorteo.jurisdiccion === 'Ciudad' && sorteo.letras_oficiales && sorteo.letras_oficiales.length > 0;
            
            // Construir el HTML del extracto (los 20 n√∫meros)
            const extractoHTML = sorteo.numeros_oficiales.map((num, index) => `
                <div class="extracto-item">${index + 1}. ${num}</div>
            `).join('');

            // Construir el HTML de las letras (si aplica)
            const letrasHTML = mostrarLetras ? `
                <div class="letras-container">
                    <div class="letras-label">Letras:</div>
                    <div class="letras-text">${sorteo.letras_oficiales.join(' - ')}</div>
                </div>
            ` : '';

            // Retornar el HTML completo de la tarjeta
            return `
                <div class="card">
                    <div class="header">
                        <div>
                            <span class="turno">${sorteo.turno}</span>
                            <div style="margin-top: 5px;">
                                <span class="jurisdiccion">${sorteo.jurisdiccion}</span>
                            </div>
                        </div>
                        <span class="fecha">${new Date(sorteo.fecha).toLocaleDateString('es-AR')}</span>
                    </div>

                    <div class="cabeza-container">
                        <div class="cabeza-label">A la Cabeza:</div>
                        <div class="cabeza-numero">${sorteo.cabeza || '---'}</div>
                    </div>
                    
                    ${letrasHTML}

                    <div class="extracto-grid">
                        ${extractoHTML}
                    </div>
                </div>
            `;
        };

        // Funci√≥n principal para cargar y filtrar los datos
        const loadAndFilterResults = async () => {
            const selectedTurno = turnoSelector.value;
            const selectedJurisdiccion = jurisdiccionSelector.value;
            
            // Si allResults est√° vac√≠o, es el primer fetch
            if (allResults.length === 0) {
                resultsContainer.innerHTML = '<div class="loading">Cargando resultados...</div>';
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();

                    if (data.status === 'ok') {
                        allResults = data.results;
                    } else {
                        throw new Error(data.details || 'Error desconocido al cargar el JSON.');
                    }
                } catch (error) {
                    resultsContainer.innerHTML = `<div class="error">‚ùå Error: No se pudo conectar a la API de Supabase. Aseg√∫rate de que la URL sea correcta.</div>`;
                    console.error("Fallo al cargar la API:", error);
                    return;
                }
            }

            // 2. Filtrar los resultados por turno y jurisdicci√≥n
            const filteredResults = allResults.filter(sorteo => {
                const matchTurno = selectedTurno === 'Todos' || sorteo.turno === selectedTurno;
                const matchJurisdiccion = selectedJurisdiccion === 'Todas' || sorteo.jurisdiccion === selectedJurisdiccion;
                return matchTurno && matchJurisdiccion;
            });

            // 3. Renderizar la UI
            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = `<div class="loading">No se encontraron resultados.</div>`;
            } else {
                resultsContainer.innerHTML = filteredResults.map(renderCard).join('');
            }
        };

        // Escuchadores de eventos
        turnoSelector.addEventListener('change', loadAndFilterResults);
        jurisdiccionSelector.addEventListener('change', loadAndFilterResults);

        // Cargar los datos al iniciar la p√°gina
        loadAndFilterResults();

        // Opcional: Recargar los datos cada 30 segundos (simulando tiempo real)
        setInterval(loadAndFilterResults, 30000); 

    </script>

</body>
</html>
